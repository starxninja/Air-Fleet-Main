name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker to use Minikube's environment
        shell: powershell
        run: |
          & minikube -p minikube docker-env --shell powershell | Invoke-Expression
          Write-Output "Docker environment set up"

      - name: Verify Docker Environment
        shell: powershell
        run: |
          docker --version
          docker info --format '{{.ServerVersion}}'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend Docker Image
        shell: powershell
        run: |
          docker build -f app/airfleet-management/Dockerfile -t starx752/airline-frontend:latest .
          docker push starx752/airline-frontend:latest

      - name: Build and Push Backend Docker Image
        shell: powershell
        run: |
          docker build -f app/backend/Dockerfile -t starx752/airline-backend:latest .
          docker push starx752/airline-backend:latest

      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl apply -f k8s/mongodb-deployment.yaml -n airfleet
          kubectl apply -f k8s/mongodb-service.yaml -n airfleet
          kubectl apply -f k8s/backend-deployment.yaml -n airfleet
          kubectl apply -f k8s/backend-service.yaml -n airfleet
          kubectl apply -f k8s/frontend-deployment.yaml -n airfleet
          kubectl apply -f k8s/frontend-service.yaml -n airfleet