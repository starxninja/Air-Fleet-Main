name: Build and Deploy to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker to use Minikube's environment
        shell: powershell
        run: |
          & minikube -p minikube docker-env --shell powershell | Invoke-Expression
          Write-Output "Docker environment set up"

      - name: Verify Docker Environment
        shell: powershell
        run: |
          docker --version
          docker info --format '{{.ServerVersion}}'

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Docker Image
        run: |
          docker build -f app/frontend/Dockerfile -t starx752/airline-frontend:latest .
          docker push starx752/airline-frontend:latest

      - name: Build and Push Backend Docker Image
        run: |
          docker build -f app/backend/Dockerfile -t starx752/airline-backend:latest .
          docker push starx752/airline-backend:latest

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/mongo-deployment.yaml
          kubectl apply -f k8s/mongo-service.yaml