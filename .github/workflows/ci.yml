name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-frontend:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false  # Disable submodule fetching
          sparse-checkout: |
            airfleet-management
            airfleet-management-backend
            k8s
            .github
            .gitignore
            *.md
            *.json

      - name: Clean workspace
        shell: powershell
        run: |
          if (Test-Path -Path "airfleet-management/node_modules") {
            Remove-Item -Path "airfleet-management/node_modules" -Recurse -Force
          }
          if (Test-Path -Path "airfleet-management-backend/node_modules") {
            Remove-Item -Path "airfleet-management-backend/node_modules" -Recurse -Force
          }

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        shell: powershell
        run: |
          cd airfleet-management
          npm install
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./airfleet-management
          file: ./airfleet-management/Dockerfile
          push: true
          tags:  starx752/airline-frontend:latest

  build-and-push-backend:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false  # Disable submodule fetching
          sparse-checkout: |
            airfleet-management
            airfleet-management-backend
            k8s
            .github
            .gitignore
            *.md
            *.json

      - name: Clean workspace
        shell: powershell
        run: |
          if (Test-Path -Path "airfleet-management/node_modules") {
            Remove-Item -Path "airfleet-management/node_modules" -Recurse -Force
          }
          if (Test-Path -Path "airfleet-management-backend/node_modules") {
            Remove-Item -Path "airfleet-management-backend/node_modules" -Recurse -Force
          }

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        shell: powershell
        run: |
          cd airfleet-management-backend
          npm install
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./airfleet-management-backend
          file: ./airfleet-management-backend/Dockerfile
          push: true
          tags: starx752/airline-backend:latest